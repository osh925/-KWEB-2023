<!doctype html>
<html>
    <head>
        <title>HW1</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class = "HEADLINE">
            <div>
                <h1>KWEB Survey Page</h1>
            </div>
            <div>
                <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width = 320>
            </div>
            <div>
                <br> <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank">KWEB Homepage</a>
            </div>
        </div>

        <div class = "MAIN">
            <div class = "Q1">
                <h3>1. Write your name. </h3>
                <input type="text" name="name">
            </div>
            <div class = "Q2">
                <h3>2. Write your student number. </h3>
                <input type="text" name="s_num">
            </div>
            <div class = "Q3">
                <h3>3. Select your member level. </h3>
                <span class = "memlev_selection">
                    <label><input type="radio" name="memlev" value="Admin">Admin </label>
                    <label><input type="radio" name="memlev" value="Intern">Intern </label>
                    <label><input type="radio" name="memlev" value="Qualified">Qualified </label>
                </span>
            </div>
            <div class = "Q4">
                <h3>4. Select all fields you are interested in. </h3>
                <span class = "field_selection">
                    <label><input type="checkbox" name="field" value="FrontEnd">Front-end </label>
                    <label><input type="checkbox" name="field" value="BackEnd">Back-end </label>
                    <label><input type="checkbox" name="field" value="WebCrawling">Web crawling </label>
                    <label><input type="checkbox" name="field" value="WebSecurity">Web security </label>
                    <label><input type="checkbox" name="field" value="Etcetera">Etcetera 
                        <span class = "other input"> <input type="text" name="field"></span> 
                    </label>
                </span>
            </div>
            <div class = "Q5">
                <h3>5. Give us your overall evaluation and feedback about the previous study. </h3>
                <textarea cols="92" rows="30" name="evaluation"></textarea>
            </div>
            <div class = "SUBMIT_BUTTON">
                <button type="submit">Submit your answers</button>
            </div>
        </div>
    </body>
</html>
